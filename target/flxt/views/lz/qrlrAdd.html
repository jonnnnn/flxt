<script>
    layui.use(['form', 'layedit', 'laydate','jquery'], function() {
        var
            $ = layui.jquery,
            form = layui.form,
            layer = layui.layer;
        form.render();

        $("#formid").dblclick(function () {
            layer.open({
                type: 2,
                title: '选择单据',
                shadeClose: true,
                shade: 0.8,
                area: ['60%', '90%'],//宽 高
                content: 'views/lz/selectqrlu.html',
                success:function (layero,index ) {

                }
            });
        });

        //监听提交
        form.on('submit(demo1_hash)', function(data) {


            layer.confirm("确认提交?",function () {
                $.ajax({
                    url: 'inserQrlradd',
                    type:'post',
                    dataType:"json",
                    data: data.field,
                    success:function (res) {
                        layer.msg(res.msg, {time:3000});
                        $("#formid")[0].reset();
                        layui.form.render();
                    },error:function (res) {
                        layer.msg('网络错误!');
                    }
                });
            });
        });



    });

    function getylr(data) {
        $("#formid").each(function () {
            $(this).find("span").each(function (n) {
                $(this).children("input").val(data[n]);
                $(this).children("textarea").val(data[n]);
            }) ;
        });
        if(data[13]==null){
            $("#custtyid").hide();
            $("#custid").show();
        }else {
            $("#custtyid").show();
            $("#custid").hide();
        }
    }
</script>
