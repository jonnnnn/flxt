<div class="layui-fluid">
  <div class="layui-row">
    <div class="layui-col-xs12">
      <div class="layui-card">
        <div class="layui-card-header">
          <!--<a href="http://www.layui.com/doc/modules/table.html" target="_blank">
            <span>http://www.layui.com/doc/modules/table.html</span>
          </a>-->
          <span>客户资料接口</span>
        </div>
        <div class="layui-card-body">
          <div class="layui-card-header">

          </div>
          <div class="layui-card-body">
            <table id="demo_hash" lay-filter="test"></table>
            <script type="text/html" id="barDemo_hash">
               <a class="layui-btn layui-btn-xs" lay-event="edit">调用</a>
            </script>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script type="text/html" id="search_tpl_hash">
  <form class="layui-form" action="">
    <div class="layui-form-item">
      <label class="layui-form-label">用户名</label>
      <div class="layui-input-block">
        <input type="text" name="title" placeholder="请输入用户名.." autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">城市</label>
      <div class="layui-input-block">
        <select name="city">
          <option value=""></option>
          <option value="0">北京</option>
          <option value="1">上海</option>
          <option value="2">广州</option>
          <option value="3">深圳</option>
          <option value="4">杭州</option>
        </select>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">是否禁用</label>
      <div class="layui-input-block">
        <input type="checkbox" name="switch" lay-skin="switch">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">性别</label>
      <div class="layui-input-block">
        <input type="radio" name="sex" value="男" title="男">
        <input type="radio" name="sex" value="女" title="女" checked>
      </div>
    </div>
    <div class="layui-form-item">
      <div class="layui-input-block">
        <button class="layui-btn" lay-submit lay-filter="formDemo_hash"><i class="layui-icon">&#xe615;</i> 搜索</button>
        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
      </div>
    </div>
  </form>
</script>

<script>

    layui.config({
        version: '1522709297490' //为了更新 js 缓存，可忽略
    });
        layui.config({
    base: '/src/js/'
  }).use(['jquery', 'table', 'sidebar', 'form'], function () {
    var $ = layui.jquery,
      layer = layui.layer,
      table = layui.table,
      sidebar = layui.sidebar,
      form = layui.form;

    //第一个实例123
    table.render({
      method: 'post',
     /* limit: 20,*/
      elem: '#demo_hash',
      height: 'full-235',
      url: 'getCustapi', //数据接口
        where: {statu : '0'},
      text:{
          none:'暂无相关数据'
      },
      page: false, //开启分页
      cols: [
        [ //表头
          {
            field: 'custno',
            title: '编码',
            width: 80,
            sort: true,
            fixed: 'left'
          }, {
            field: 'custname',
            title: '名字',
            width: 80
          },{
            fixed: 'right',
            width: 180,
            title: '操作',
            align: 'center',
            toolbar: '#barDemo_hash'
          }
        ]
      ]
    });


            //监听单元格编辑
            table.on('tool(test)', function (obj) { //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
                var data = obj.data; //获得当前行数据
                var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
                var tr = obj.tr; //获得当前行 tr 的DOM对象
                layer.msg("this is a  msg!");
                if (layEvent === 'edit') { //调用
                    layer.confirm('确定调用？', function (index) {
                        obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
                        layer.close(index);
                        //向服务端发送调用指令
                        $.post('updateCallCust', {custno : data.custno,statu : 1}, function (res) {
                            console.log(res);
                            layer.msg(res.success ? '网络错误' : res.msg);
                        }, 'json');
                    });
                }
            });

    $('#search_hash').on('click', function () {
      var that = this;
      // console.log($('#search_tpl_hash').html());
      sidebar.render({
        elem: that,
        content: $('#search_tpl_hash').html(),
        title: '搜索',
        shade: true,
        // shadeClose:false,
        // direction: 'left'
        // dynamicRender: false,
        // url: 'views/member/all/search.html',
        width: '500px', //可以设置百分比和px
        done: function () {
          console.log('ccc');
          form.render();

          //监听提交
          form.on('submit(formDemo_hash)', function (data) {
            // layer.msg(JSON.stringify(data.field));
            table.reload('demo_hash', {
              where: data.field
            });
            return false;
          });
        }
      });
    });
  });
</script>
