<div class="layui-fluid">
    <div class="layui-row">
        <div class="layui-col-xs12">
            <div class="layui-card">
                <div class="layui-card-header">
                    <span>预销售查询</span>
                </div>
                <div class="layui-card-body">

                            <i class="layui-icon">&#xe615;</i>
                        </a>

                    <div class="layui-card-body">
                        <table id="demo_hash" lay-filter="test"></table>
                        <script type="text/html" id="barDemo_hash">
                            <a class="layui-btn layui-btn-xs" lay-event="detail">查看</a>
                            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<input type="hidden" id="statas" value="0">
<script>
    layui.config({
        base: '/src/js/'
    }).use(['jquery', 'table',  'form'], function () {
        var $ = layui.jquery,
            layer = layui.layer,
            table = layui.table,
            form = layui.form;

        //第一个实例123
        table.render({
            method: 'post',
            // size: 'sm',
            /* limit: 20,*/
            elem: '#demo_hash',
            height: 'full-235',
            url: '/getYxsum', //数据接口
            text: {
                none: '暂无相关数据'
            },
            page: false, //开启分页
            cols: [
                [ //表头

                    {
                        field: 'createtime',
                        title: '单据日期',
                        width: 120,
                        sort: true,
                        fixed: 'left'
                    },{
                        field: 'billid',
                        title: '单据编号',
                        width: 200,
                        sort: true,
                        fixed: 'left'
                    },{
                        field: 'custno',
                        title: '客户编码',
                        width: 200,
                        sort: true,
                        fixed: 'left'
                    }, {
                    field: 'custname',
                    title: '客户名称',
                    width: 200
                }, {
                    field: 'custadd',
                    title: '客户地址',
                    width: 220
                },{
                    fixed: 'right',
                    width: 120,
                    title: '操作',
                    align: 'center',
                    toolbar: '#barDemo_hash'
                }
                ]
            ]
        });

        //监听单元格编辑
        table.on('tool(test)', function (obj) { //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
            var tr = obj.tr; //获得当前行 tr 的DOM对象
            if (layEvent === 'detail') { //查看
                //do somehing
                layer.open({
                    type: 2,
                    title: '表单',
                    shadeClose: true,
                    shade: 0.8,
                    /*  btn:['提交','关闭'],*/
                    area: ['60%', '90%'],//宽 高
                    content: 'views/lz/YxsLook.html',
                    success:function (layero,index ) {
                        var iframe = window['layui-layer-iframe'+index];
                        iframe.child(data.billid);
                    },end: function(index, layero){
                       /* var flag = $("#statas").val();
                        console.log(flag);
                        if(flag == 1){
                            table.reload('demo_hash', {
                                url: 'getYxsum'
                            });
                            $("#statas").val(0);
                        }
                        layer.close(index);*/
                    }});

            } else if (layEvent === 'del') { //删除
                layer.confirm('真的删除行么', function (index) {
                    obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
                    layer.close(index);
                    //向服务端发送删除指令
                    $.post('delYxsum', {billid: data.billid}, function (res) {
                        console.log(res);
                        layer.msg(res.success ? '网络错误' : res.msg);
                    }, 'json');
                });
            }
        });
    });
    function getStates(obj) {
        $("#statas").val(obj);
    }
</script>
