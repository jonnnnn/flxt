<link rel="stylesheet" href="/css/layui.css" id="layui">
<script src="/layui.all.js"></script>
<!-- 模板 -->
<div class="layui-fluid">
  <div class="layui-row">
    <div class="layui-col-xs12">
      <div class="layui-card">
        <div class="layui-card-header">
           <!--<div style="float: left;"> <button type="button" id="look" class="layui-btn layui-btn-primary">查看</button></div>-->
           <div style="float: right;"> <button type="button" id="edit" class="layui-btn layui-btn-primary">编辑</button></div>
        </div>
        <div class="layui-card-body">
          <form class="layui-form" action="#" onsubmit="return false">
            <div class="layui-form-item">
              <label class="layui-form-label">输入框</label>
              <div class="layui-input-block">
                <input type="text" name="billid" id="billid"  placeholder="请输入编码" value="赵雯1" autocomplete="off" class="layui-input" readonly >
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">密码框</label>
              <div class="layui-input-inline">
                <input type="text" id="custname" name="custname"  placeholder="请输入密码" autocomplete="off" class="layui-input" readonly >
              </div>
              <div class="layui-form-mid layui-word-aux">辅助文字</div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">选择框</label>
              <div class="layui-input-block" >
                <select name="city" id="selec"  >
                  <option value=""></option>
                  <option value="0">北京</option>
                  <option value="1">上海</option>
                  <option value="2">广州</option>
                  <option value="3">深圳</option>
                  <option value="4">杭州</option>
                </select>
              </div>
            </div>

            <div class="layui-form-item">
              <label class="layui-form-label">开关</label>
              <div class="layui-input-block">
                <input type="checkbox" name="switch" lay-skin="switch">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">单选框</label>
              <div class="layui-input-block">
                <input type="radio" name="sex" value="男" title="男">
                <input type="radio" name="sex" value="女" title="女" checked>
              </div>
            </div>
            <div class="layui-form-item layui-form-text">
              <label class="layui-form-label">文本域</label>
              <div class="layui-input-block">
                <textarea name="desc" placeholder="请输入内容" class="layui-textarea"></textarea>
              </div>
            </div>
            <div class="layui-form-item">
              <div id="submit" class="layui-input-block" style="display: none">
                <button class="layui-btn xxx" id="permissionSubmit" lay-submit lay-filter="formDemo">立即提交</button>
                <!--<button type="reset" class="layui-btn layui-btn-primary">重置</button>-->
              </div>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
<!-- 脚本 -->
<script>

  layui.use(['form','table'], function() {
    var form = layui.form,
        table = layui.table,
      $ = layui.jquery;
    form.render();

    $("#edit").click(function () {
        $("#submit").attr("style","display:inline-block");
        $("#billid").removeAttr("readonly");
        $("#custname").removeAttr("readonly");
        $("#selec").removeAttr("disabled");
    });

    //监听提交
    form.on('submit(formDemo)', function(data) {
        console.log(data.field);
        $.post('/updXsqr', data.field, function(res) {
            layer.msg(res.success ?  '提交失败.': res.msg);
            parent.getStates('1');
        }, 'json');
      return false;
    });
  });
</script>
