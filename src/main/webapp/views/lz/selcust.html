<link rel="stylesheet" href="/css/layui.css" id="layui">
<script src="/layui.all.js"></script>
<div class="layui-fluid">
  <div class="layui-row">
    <div class="layui-col-xs12">
      <div class="layui-card">

        <div class="layui-card-body">
            <div class="layui-form-item">
                <label class="layui-form-label">输入框</label>
                <div class="layui-input-inline">
                    <input type="text" name="str" id="strid"   autocomplete="off" class="layui-input"  >
                </div>
                <div class="layui-input-inline">
                    <button class="layui-btn" id="serchid">搜索</button>
                </div>
            </div>
          <div class="layui-card-body">
            <table id="demo_hash" lay-filter="test"></table>
            <script type="text/html" id="barDemo_hash">
              <a class="layui-btn layui-btn-xs" lay-event="detail">选择</a>
            </script>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<script>

    layui.use(['jquery', 'table', 'form'], function () {
    var $ = layui.jquery,
      layer = layui.layer,
      table = layui.table,
      sidebar = layui.sidebar,
      form = layui.form;

    //第一个实例123
    table.render({
      method: 'post',
      // size: 'sm',
     /* limit: 20,*/
      elem: '#demo_hash',
      height: 'full-235',
      url: '/getCust', //数据接口
      text:{
          none:'暂无相关数据'
      },
      page: false, //开启分页
      cols: [
        [ //表头
          {
            field: 'custno',
            title: '编码',
            width: 180,
            sort: true,
            fixed: 'left'
          }, {
            field: 'custname',
            title: '用户名',
            width: 180
          }, {
            field: 'custadd',
            title: '客户地址',
            width: 190
        }, {
            field: 'custidentify',
            title: '客户标识',
            width: 120
        }, {
            fixed: 'right',
            width: 80,
            title: '操作',
            align: 'center',
            toolbar: '#barDemo_hash'
          }
        ]
      ]
    });

            //监听单元格编辑
            table.on('tool(test)', function (obj) { //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
                var data = obj.data; //获得当前行数据
                var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
                var tr = obj.tr; //获得当前行 tr 的DOM对象
                if (layEvent === 'detail') {
                    var index = parent.layer.getFrameIndex(window.name);
                    var custdatas = [data.custno,data.custname,data.custadd];
                    parent.GetValue(custdatas);
                    parent.layer.close(index);
                }
            });

        $("#serchid").click(function () {
            var a =  $("#strid").val().trim().toUpperCase();
            table.reload('demo_hash', {
                url: '/getCust'
                ,where: {custno : a }
            });
        });
        document.onkeydown = function (e) {
            e = e ? e : event;// 兼容FF
            if (e.keyCode == 13) {
                var a =  $("#strid").val().trim().toUpperCase();
                table.reload('demo_hash', {
                    url: '/getCust'
                    ,where: {custno : a }
                });
                return false;//防止页面跳转刷新掉
            }else if(e.keyCode == 27) {
                layer.closeAll('iframe');
                return false;//防止页面跳转刷新掉
            }
        };
  });
    function child(obj){
        console.log("子页面的值！");
        console.log(obj);
    }
</script>
<script src="/js/jquery-1.8.3.min.js"></script>
